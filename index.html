<!DOCTYPE html>
<html>

  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/relativeTime.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/pt-br.js"></script>
    <script>
      dayjs.locale('pt-br')
    </script>
    <script>
      dayjs.extend(window.dayjs_plugin_relativeTime)
    </script>

    <title>Check-in</title>
    <link rel="icon" href="https://cdn-icons-png.freepik.com/512/5338/5338322.png">
    <script type="text/javascript" src="script.js" defer=""></script>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="container">
      <header>
        <img src="https://cdn-icons-png.freepik.com/512/5338/5338322.png" width="40" height="40">
      </header>

      <form onsubmit="adicionarParticipante(event)">
        <fieldset>
          <legend>Inscrição</legend>
          <div>

            <div class="input-wrapper">
              <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" 
                  stroke-linecap="round" 
                  stroke-linejoin="round" 
                  stroke-width="2" d="M12 21a9 9 0 1 0 0-18 9 9 0 0 0 0 18Zm0 0a8.949 8.949 0 0 0 4.951-1.488A3.987 3.987 0 0 0 13 16h-2a3.987 3.987 0 0 0-3.951 3.512A8.948 8.948 0 0 0 12 21Zm3-11a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
              </svg>
              <input type="text" placeholder="Nome completo" name="nome">
            </div>
            
            <div class="input-wrapper">
              <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                <path d="M7.833 2c-.507 0-.98.216-1.318.576A1.92 1.92 0 0 0 6 3.89V21a1 1 0 0 0 1.625.78L12 18.28l4.375 3.5A1 1 0 0 0 18 21V3.889c0-.481-.178-.954-.515-1.313A1.808 1.808 0 0 0 16.167 2H7.833Z"/>
              </svg>
              <input type="email" placeholder="Seu Email" name="email">
            </div>

            <button>
              REALIZAR INSCRIÇÃO
            </button>
          </div>
        </fieldset>
      </form>

      <section class="lista-participantes">

        <h2>Participantes</h2>
        <div>
          <table width="100%">
            <thead style="text-align: left">
              <tr>
                <th>Participante</th>
                <th>Data de inscrição</th>
                <th>Data do check-in</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <strong>
                  Nome do participante
                </strong>
                  <br>
                  <small>
                    user@email.com
                  </small>
                </td>
                <td>há 3 dias</td>
                <td>há 3 minutos</td>
              </tr>
            </tbody>
          </table>
        </div>

      </section>

    </div>

  </body>

</html>
